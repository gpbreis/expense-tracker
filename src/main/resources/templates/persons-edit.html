<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>
    Person Edit
  </title>
</head>
<body>
<section layout:fragment="body">
  <div class="container">
    <form role="form" method="post" th:action="@{/persons/{personId}/edit(personId=${person.id})}" th:object="${person}" class="row g-3" >
      <input type="hidden" th:field="*{id}">
      <div class="col-md-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" th:field="*{name}" id="name">
        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
      </div>
      <div class="form-group col-md-3">
        <label for="sex" class="form-label">Sex</label>
        <select class="form-control" th:field="*{sex}" id="sex">
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Other</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="birthdate" class="form-label">Birthdate</label>
        <input type="date" class="form-control" th:field="*{birthdate}" id="birthdate">
        <p th:if="${#fields.hasErrors('birthdate')}" class="text-danger" th:errors="*{birthdate}"></p>
      </div>
      <div class="col-md-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" th:field="*{salary}" step="0.01" id="salary">
        <p th:if="${#fields.hasErrors('salary')}" class="text-danger" th:errors="*{salary}"></p>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</section>
</body>
</html>
